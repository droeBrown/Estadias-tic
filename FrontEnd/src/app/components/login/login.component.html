<div class="container">
  <h2 id="tittle">Iniciar sesión</h2>
  <aside>
    <img src="assets/img/tic.png" alt="" id="tic" />
  </aside>

  <div class="login">
    <form action="">
      <label for="user">Usuario</label><br />
      <input
        type="text"
        name="user"
        placeholder="Ingresa tu nombre de usuario"
      /><br />
      <label for="password">Contraseña</label><br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Ingresa tu contraseña"
      /><br />
      <input type="submit" value="Ingresar" class="btn btn-primary" />
    </form>
  </div>
</div>
